{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Registration - Step 2
{% endblock %}

{% block body_block %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <div class="jumbotron">
        <h3 class="display-4">New User Registration - Step 2</h3>
    </div>
    <form action="{% url 'rango:register_profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p}}
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
